<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <a href="/">Home</a>
    <a href="/contact.html">Contact</a>
    <h1>Java Express page</h1>

    <form onsubmit="createPost(event)">
        <h3>Create post</h3>
        <input id="title" required type="text" placeholder="title">
        <textarea id="content" required placeholder="content" cols="30" rows="10"></textarea>
        <input type="file" accept="image/*" placeholder="select image">
        <button type="submit">Create post</button>
    </form>
    
    <br>
    <br>

    <ul id="post-list"></ul>

    <script src="/main.js"></script>
</body>
</html>
